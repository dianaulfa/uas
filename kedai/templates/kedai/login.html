{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <a href="{%url 'menu' %}">MAKANAN</a>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h1>LOGIN</h1>
                <div class="underline-title">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px;">&nbsp;
                Email

                </label>
                <input id="user-email" class="form-content" type="email"
                name="email" autocomplete="on" required>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px;">&nbsp; password
                </label>
                <input id="user-password" class="form-content" type="password"
                name="password" required>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">lupa password</legend>
                </a>
                <input id="submit-button" type="submit" name="submit"  value="LOGIN" >
                <a href="#" id="signup">belum punya akun?</a>


            </form>
        </div>
    </div>
</body>
</html>
